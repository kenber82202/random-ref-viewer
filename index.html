<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Image</title>
</head>
<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">
  <img id="randomImage" src="" style="max-width:100%; max-height:100%;">
  <script>
    fetch('links.txt')
      .then(response => response.text())
      .then(text => {
        const links = text.trim().split('\n').filter(Boolean);
        const random = Math.floor(Math.random() * links.length);
        document.getElementById("randomImage").src = links[random];
      })
      .catch(err => console.error('Failed to load links:', err));
  </script>
</body>
</html>
